<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <script>
        function jamKeDetik(jam) {
    var parts = jam.split(':');
    var jamDetik = parseInt(parts[0]) * 3600; // Mengonversi jam ke detik
    var menitDetik = parseInt(parts[1]) * 60; // Mengonversi menit ke detik
    var detik = parseInt(parts[2]); // Detik

    var totalDetik = jamDetik + menitDetik + detik;
    return totalDetik;
}

// Contoh penggunaan
    var jam = '10:30:25';
    var detik = jamKeDetik(jam);
    console.log(detik); // Output: 37825 (detik)

    </script>
</body>
</html>
